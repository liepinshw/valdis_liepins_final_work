plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    ext {
        springVersion = '5.3.6'
    }
    implementation group: 'org.springframework', name: 'spring-context', version: "${ext.springVersion}"
    implementation group: 'org.springframework', name: 'spring-jdbc', version: "${ext.springVersion}"
    implementation group: 'org.springframework', name: 'spring-orm', version: "${ext.springVersion}"

    implementation group: 'com.h2database', name: 'h2', version: '1.4.200'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.30.Final'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
    testImplementation 'org.mockito:mockito-core:3.9.0'

}

application {
    // Define the main class for the application.
    mainClass = 'lv.lu.finalwork2.ProductAccountingApplication'
}
